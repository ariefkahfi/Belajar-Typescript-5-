<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Typescript Jquery</title>
</head>
<body ng-app="mainApp" >

    <div ng-controller="mainController">
        <h2>{{title}}</h2>
        <div>{{nama}}</div>
    </div>

    <div ng-controller="formController as f">
        <form>
            Nama : <input type="text" placeholder="Nama anda" ng-model="name"/><br/>
                
            Hobi : <input type="checkbox" class="h" value="Hobi A" name="h"/>Hobi A <br/>
            &nbsp; <input type="checkbox" class="h" value="Hobi B" name="h"/>Hobi B <br/>

            <button ng-click="f.myName()">Submit Nama</button><br/>
            <span>{{name}}</span>
        </form>
    </div>

</body>
    <script src="../dist/bundle.js" type="text/javascript"></script>
</html>
